<div class="bge" style="width: 100%; height: 650px;">
<div class="container">
    <div class="choosenmovie">
      <b><h5>  <p>Movie Name: {{choosenMovie?.name}}</p>
        <p>Movie Duration: {{choosenMovie?.duration}}</p>
        <p>Movie Genre: {{choosenMovie?.genre}}</p>
        <p>Movie language: {{choosenMovie?.language}}</p></h5></b>
    </div>
    <div class="chooseDiv" style="width: 50%;height: 400px;">
        <form [formGroup]="chooseForm" (ngSubmit)="choose()" class="form-group" class="chooseForm">
            <div class="col">
              <h5>  <label>Choose theater:</label></h5>
                <select type="text" placeholder="theater" formControlName="theater" name="theater" class="form-control theater"
                    (change)="setTheaterId()"
                    [class.is-invalid]="chooseForm.get('theater').invalid && chooseForm.get('theater').touched ">
                    <option selected value> -- select an option -- </option>
                    <ng-container *ngFor="let option of theatersList">
                        <option><div>{{option.id}}) {{ option.theatreName }}</div></option>
                    </ng-container>
                </select>
            </div>
            <div class="col">
            <h5>    <label>Choose date:</label></h5>
                <input class="form-control dateInput" type="date" formControlName="date" 
                    [class.is-invalid]="chooseForm.get('date').invalid && chooseForm.get('date').touched ">
            </div>
            <div class="col">
             <h5>   <label>Choose time:</label></h5>
                <select type="text" placeholder="time" formControlName="time" name="time" class="form-control timeInput"
                    [class.is-invalid]="chooseForm.get('time').invalid && chooseForm.get('time').touched ">
                    <option selected value> -- select an option -- </option>
                    <option>10:00 AM (Morning)</option>
                    <option>01:00 PM (Matnee)</option>
                    <option>04:00 PM (Evening)</option>
                    <option>08:00 PM (Night)</option>
                </select>
            </div>
            <div class="col">
                <input type="submit" class="btn btn-success mr-3" placeholder="submit" [disabled]="!chooseForm.valid">
            </div>
        </form>
    </div>
</div>
</div>
