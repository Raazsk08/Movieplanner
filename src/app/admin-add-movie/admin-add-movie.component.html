<div class="bge" style="width: 100%; height: 650px;">
<div class="edit-container">
    <div class="editBox">
        <button class="button button5">ADD MOVIE</button>
        <form [formGroup]="addMovieForm" (ngSubmit)="addMovie()" class="form-group" class="input-grp" id="login">
            <div class="form-group row">
                <div class="col">
                   <b> <label class="small_label">Name</label></b>
                    <input type="text" placeholder="enter name" formControlName="name" name="name"
                        class="form-control"
                        [class.is-invalid]="addMovieForm.get('name').invalid && addMovieForm.get('name').touched ">
                    <small [class.d-none]="addMovieForm.get('name').valid || addMovieForm.get('name').untouched "
                        class="text-danger">name is requied</small>
                </div>
                <div class="col">
                   <b> <label class="small_label">duration</label></b>
                    <input type="text" placeholder="enter duration" formControlName="duration"
                        name="duration" class="form-control"
                        [class.is-invalid]="addMovieForm.get('duration').invalid && addMovieForm.get('duration').touched ">
                    <small
                        [class.d-none]="addMovieForm.get('duration').valid || addMovieForm.get('duration').untouched"
                        class="text-danger">duration is requied</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <b><label class="small_label">language</label></b>
                    <input type="language" placeholder="enter language" formControlName="language"
                        name="language" class="form-control"
                        [class.is-invalid]="addMovieForm.get('language').invalid && addMovieForm.get('language').touched ">
                    <small
                        [class.d-none]="addMovieForm.get('language').valid || addMovieForm.get('language').untouched "
                       class="text-danger">language is requied</small>
                </div>
                <div class="col">
                  <b>  <label class="small_label">genre</label></b>
                    <input type="text" placeholder="enter genre" formControlName="genre" name="genre"
                        class="form-control"
                        [class.is-invalid]="addMovieForm.get('genre').invalid && addMovieForm.get('genre').touched ">
                    <small [class.d-none]="addMovieForm.get('genre').valid || addMovieForm.get('genre').untouched"
                       class="text-danger">genre is requied</small>
                </div>
                <div class="col">
                  <b>  <label class="small_label">Image</label></b>
                    <input
                      type="text"
                      placeholder="enter image link"
                      formControlName="banner"
                      name="banner"
                      class="form-control"
                      [class.is-invalid]="
                        addMovieForm.get('banner').invalid &&
                        addMovieForm.get('banner').touched
                      "
                    />
                    <small
                      [class.d-none]="
                        addMovieForm.get('banner').valid ||
                        addMovieForm.get('banner').untouched
                      "
                      class="text-danger"
                      >banner is requied</small
                    >
                  </div>
            </div>
            <hr>
            <input type="submit" class="btn btn-success mr-3" placeholder="submit" [disabled]="!addMovieForm.valid">
        </form>
    </div>
</div>
</div>
