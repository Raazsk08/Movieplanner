<div class="bge" style="width: 100%; height: 650px;">

    <div style="text-align: center;"><h1>LOGIN</h1></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <form [formGroup]="loginForm" (submit)="onSubmit()">
                    <div class="form-group">
                      <b>  <label for="username">Username</label></b>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <b>  <div *ngIf="f.username.errors.required">Username is required</div></b>
                        </div>
                    </div>
                    <div class="form-group">
                       <b> <label for="password">Password</label></b>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                           <b> <div *ngIf="f.password.errors.required">Password is required</div></b>
                        </div>
                    </div>
                    <div class="form-group">
                      <b > <div class="alert alert-danger" *ngIf="loginError">{{loginError}}</div></b>
                        <button [disabled]="loading" class="btn btn-dark">Login</button>
                        <img *ngIf="loading"

            </div>
        </div>
</div>
